{% extends "base.html" %}
{% block content %}
<h1> Are your sure you want to delete {{restaurant.name}}?</h1>

<form action="{{url_for('deleteRestaurant', restaurant_id=restaurant_id)}}" method="post">
  <input type="submit", value="Delete">
  <a href="{{url_for('showRestaurants')}}">Cancel</a>
</form>
{% endblock %}
