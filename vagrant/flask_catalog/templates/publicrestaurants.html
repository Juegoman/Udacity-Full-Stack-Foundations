{% extends "base.html" %}
{% block content %}
<div class="pane">
  <div class="header">
    <h1>Restaurants</h1>
    <p><a href="{{url_for('showLogin')}}">Login to create and edit restaurants!</a></p>
  </div>

  {% for r in restaurants %}
  <div class="centered">
    <div class="restaurant_name">
      <h2><a href="{{url_for('showMenu', restaurant_id=r.id)}}">{{r.name}}</a></h2>
    </div>
  </div>
  {% endfor %}
  {% if not restaurants %}
  <p>There are no restaurants!</p>
  {% endif %}
</div>
{% endblock %}
